    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body style="background-color: black;">
    <div class="container">
        <header style="color: white; text-align: center">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="index.html">FosterDB</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        More
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="favorite-leagues.html">Favorite Leagues</a>
                        <a class="dropdown-item" href="favorite-teams.html">Favorite Teams</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="fun.html">Have some fun!</a>
                      </div>
                    </li>
                  </ul>
                </div>
              </nav>
            <p>- - - -</p>
        </header>
        <div class="row">
          <button search-result="fc bayern munich">FC Bayern Munich</button>
          <button search-result="germany">Deutschland</button>
          <button search-result="german soccer fan">Tor!</button>
          <button search-result="lewandowski">GOAT</button>
        </div>
        <div id="gifs-appear-here"></div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Event listener for all button elements
    $("button").on("click", function() {
      // In this case, the "this" keyword refers to the button that was clicked
      const result = $(this).attr("search-result");

      // Constructing a URL to search Giphy for the name of the person who said the quote
      const queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        result + "&api_key=dc6zaTOxFJmzC&limit=1";

      // Performing our AJAX GET request
      $.ajax({
        url: queryURL,
        method: "GET"
      })
        // After the data comes back from the API
        .then(function(response) {
          // Storing an array of results in the results variable
          const results = response.data;

          // Looping over every result item
          for (let i = 0; i < results.length; i++) {

            // Only taking action if the photo has an appropriate rating
            if (results[i].rating !== "r" && results[i].rating !== "pg-13") {
              // Creating a div for the gif
              const gifDiv = $("<div>");

              // Storing the result item's rating
              const rating = results[i].rating;

              // Creating a paragraph tag with the result item's rating
              const p = $("<p>").text("Rating: " + rating);

              // Creating an image tag
              const resultImage = $("<img>");

              // Giving the image tag an src attribute of a proprty pulled off the
              // result item
              resultImage.attr("src", results[i].images.fixed_height.url);

              // Appending the paragraph and personImage we created to the "gifDiv" div we created
              gifDiv.append(p);
              gifDiv.append(resultImage);

              // Prepending the gifDiv to the "#gifs-appear-here" div in the HTML
              $("#gifs-appear-here").prepend(gifDiv);
            }
          }
        });
    });
  </script>
</body>
</html>
